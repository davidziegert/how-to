<!doctype html>
<html lang="EN">
  <head>
    <meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- Title Tag -->
    <title>timer.tmp</title>

    <!-- FavIcons -->
    <link rel="shortcut icon" type="image/x-icon" href="./assets/images/favicon.svg" />
    <link rel="apple-touch-icon" href="./assets/images/favicon.svg" />

    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/print.css" media="print" />
    <link rel="stylesheet" href="./assets/css/reset.css" media="screen" />
    <link rel="stylesheet" href="./assets/css/skeleton.css" media="screen" />
    <link rel="stylesheet" href="./assets/css/style.css" media="screen" />
    <link rel="stylesheet" href="./assets/css/theme.css" media="screen" />

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-4.0.0.slim.min.js"></script>
  </head>
<body>
  <div class="wrapper">

    <main>
      <div class="row">
        <div class="column">
          <h1>Road to New Year's Eve</h1>
          <div class="box-countdown">
            <div class="timer">
              <span id="days"></span>
              <span>Days</span>
            </div>
            <div class="seperator">
              <span>:</span>
            </div>
            <div class="timer">
              <span id="hours"></span>
              <span>Hours</span>
            </div>
            <div class="seperator">
              <span>:</span>
            </div>
            <div class="timer">
              <span id="minutes"></span>
              <span>Minutes</span>
            </div>
            <div class="seperator">
              <span>:</span>
            </div>
            <div class="timer">
              <span id="seconds"></span>
              <span>Seconds</span>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Scripts -->
  <script src="./assets/js/timer.js"></script>
</body>
