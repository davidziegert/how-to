# Global settings
global:
  # SMTP-SETTING
  smtp_smarthost: "smtp.server.com:587"
  smtp_from: "from@mail.com"
  smtp_auth_username: "from@mail.com"
  smtp_auth_password: "XXXXXXXXXXXXXXXXXXXX"
  smtp_auth_identity: "from@mail.com"
  smtp_require_tls: true

# The root route on which each incoming alert enters.
route:
  # The labels by which incoming alerts are grouped together. 
  group_by: ["alertname", "cluster", "service"]
  # When a new group of alerts is created by an incoming alert, wait at least "group_wait" to send the initial notification.
  group_wait: "30s"
  # When the first notification was sent, wait "group_interval" to send a batch of new alerts that started firing for that group.
  group_interval: "10m"
  # If an alert has successfully been sent, wait "repeat_interval" to resend them.
  repeat_interval: "1h"
  # A default receiver
  receiver: "support"

receivers:
  - name: "support"
    email_configs:
    - to: "to@mail.com"